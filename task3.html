<!DOCTYPE html> 
<html lang="en"> 
	<head> 
	    <meta charset="UTF-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Temperature Converter</title>
		<link rel="stylesheet" href="C:\Users\abhi\OneDrive\Desktop\Script.js">
        <link rel="stylesheet" href="C:\Users\abhi\OneDrive\Desktop\task3style.css">
    </head> 
    <body> 
	    <div class="container"> 
			<div class="task-bar">
				<div id="p1"></div>
				<div class="icons">
					<i class="bi bi-bell-slash-fill"></i>
					<i class="bi bi-bluetooth"></i>
					<i class="bi bi-battery-charging"></i>
				</div>
			</div>
			<h1>Temperature Converter</h1>
			<br>
			<div class="inputs">
				<div style="display: flex;
				flex-direction: column;">
					<label for="degree">Value<span id="small">(In
					Numbers..)</span></label>
					<input type="number"name="degree"id="inputValue"
					required>
				</div>
				<div class="inptss">
					<div>
						<label for="type">From</label>
						<select name="type" id="type1">
							<option value="celsius">Celsius</option>
				            <option value="fahrenheit">Fahrenheit</option>
				            <option value="kelvin">Kelvin</option>
						</select>
					</div>
					<div>
						<label for="type">To</label>
						<select name="type" id="type2">
							<option value="celsius">Celsius</option>
							<option value="fahrenheit">Fahrenheit</option>
							<option value="kelvin">Kelvin</option>
						</select>
					</div>
				</div>
			</div>
		    <br>
			<button type="submit" id="btn"
			onclick="temperature()">Convert</button>
			<br>
			<div class="results">
				<label for="result">Result</label>
				<div id="result"></div>
			</div>
		</div>
		<div class="footer">
			<p>Designed by <a href="https://www.linkedin.com/in
				/nehadornala/">Neha Dornala</a></p>
		</div>
		<script src="Main.js"></script>
    </body> 
</html>
